name: ci

on:
  push:
    branches: [ main, refactoring ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸  Checkout
      uses: actions/checkout@v4

    - name: ğŸ¦€  Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        # host triple + wasm so we can build either way
        targets: wasm32-unknown-unknown
        components: clippy, rustfmt

    - name: ğŸ’¾  Cache cargo registry + target dirs
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    # ---------- quality gates ----------
    - name: âœï¸  cargo fmt
      run: cargo fmt --all -- --check

    - name: ğŸ”  cargo clippy
      run: cargo clippy --workspace --all-targets -- -D warnings

    # ---------- build ----------
    - name: ğŸ—ï¸  cargo build (host)
      run: cargo build --release

    - name: ğŸŒ  cargo build (wasm32)
      run: cargo build --release --target wasm32-unknown-unknown
